<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>DOM Practice</title>
    </head>
    <body>
        <h1>Mountains</h1>
        <div id="mountains"></div>

        <div id="mountains"></div>

        <p class="balloon" style="font-size: 10px;">ðŸŽˆ</p>

        <script>
            let balloon = document.querySelector(".balloon")
            window.addEventListener("keydown", (e) => {
                console.log(e.keyCode);
                let font = parseFloat(balloon.style.getPropertyValue('font-size'));
                if(e.keyCode == 38){
                    
                    balloon.style.fontSize = font + font*0.1 + "px";
                }
                else if(e.keyCode == 40){
                    balloon.style.fontSize = font - font*0.1 + "px";
                }
            });
        </script>

        <script>
            const MOUNTAINS = [
                {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
                {name: "Everest", height: 8848, place: "Nepal"},
                {name: "Mount Fuji", height: 3776, place: "Japan"},
                {name: "Vaalserberg", height: 323, place: "Netherlands"},
                {name: "Denali", height: 6168, place: "United States"},
                {name: "Popocatepetl", height: 5465, place: "Mexico"},
                {name: "Mont Blanc", height: 4808, place: "Italy/France"}
            ];
            let doc = document.getElementById("mountains");
            let table = document.createElement('TABLE');
            let headRow = document.createElement('TR');
            let objLength = Object.keys(MOUNTAINS[0]);
            for (let key in objLength){
                let thead = document.createElement("TH")
                thead.textContent = Object.keys(MOUNTAINS[0])[key];
                headRow.appendChild(thead);
            }
            table.appendChild(headRow);
            for (let row = 0; row <  MOUNTAINS.length; row++){
                let trow = document.createElement("TR");
                for(elem in objLength){
                    let cell = document.createElement("TD");
                    cell.textContent = Object.values(MOUNTAINS[row])[elem];
                    trow.appendChild(cell);
                }
                table.appendChild(trow);
            }
            doc.appendChild(table);
           
            console.log(Object.keys(MOUNTAINS[0]));
            console.log(Object.values(MOUNTAINS[0])[0]);
            console.log(MOUNTAINS.length);

        </script>
    </body>
</html>
